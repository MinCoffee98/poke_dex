<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./favicons/favicon poke.png">

    <title>Pok√©dex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">
        
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
          </h1>
      
          <form class="form">
            <input
              type="search"
              class="input__search"
              placeholder="Name or Number"
              required
            />
          </form>
      
          <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
          </div>
        
        
        
        <img src="./img/pokedex.png" alt="pokedex" class="pokedex">


    </main>
</body>
    <script defer src="./js/script.js"></script>
</html>
